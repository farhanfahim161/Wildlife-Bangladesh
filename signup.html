      <div class="row"> <!-- Top Nev Bar -->

        <div class="col-md-4">
          <div class="logo">

  <section>
    <div class="container">


      <form>
        <div class="form-group row">
          <label for="FirstName" class="col-md-2 col-form-label">First Name</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="FirstName" placeholder="First Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="LastName" class="col-md-2 col-form-label">LastName</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Last Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-md-2 col-form-label">Email</label>
          <div class="col-md-6">
            <input type="email" class="form-control" id="inputEmail3" placeholder="abcd@mail.com">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-md-2 col-form-label">Password</label>
          <div class="col-md-6">
            <input type="password" class="form-control" id="inputPassword3" placeholder="********">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </div>

      </form>

    </div>
    
  </section>
